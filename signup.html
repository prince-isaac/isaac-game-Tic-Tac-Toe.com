<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WELCOME TO ISAAC GAMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4CAF50;
    }
  </style>
  <h1>Welcome, <span id="username-display"></span>!</h1>
    

    <!-- Scoreboard Section (Tabulated) -->
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player X</td>
                    <td id="player-x-wins">0</td>
                    <td id="player-x-losses">0</td>
                    <td id="player-x-draws">0</td>
                </tr>
                <tr>
                    <td>Player O</td>
                    <td id="player-o-wins">0</td>
                    <td id="player-o-losses">0</td>
                    <td id="player-o-draws">0</td>
                </tr>
                <tr>
                    <td>Draws</td>
                    <td colspan="3" id="total-draws">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="cell-container">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statustext"></h2>
        <button id="Restart">Restart</button>
    </div>

    <p>You have successfully logged into <br>ISAAC's Tic tak Game.</p>




    <script src="isaAC.js"></script>

    <button id="logout-button">Log Out</button>

    <script>
      // Display the username after login
      document.addEventListener('DOMContentLoaded', function() {
          const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
          if (loggedInUser) {
              document.getElementById('username-display').textContent = loggedInUser.username;
          } else {
              window.location.href = 'signup.html'; // Redirect if no user is logged in
          }
      });
  
      // When the logout button is clicked, clear localStorage and redirect to the login page
      document.getElementById('logout-button').addEventListener('click', function() {
          localStorage.removeItem('loggedInUser');
          window.location.href = 'signup.html'; // Redirect to login page
      });
    </script>
</body>
</html>
